    <script>
        const countries = ["arctic ocean", "south america", "pacific ocean", "europe", "antarctica", "indian ocean", "southern ocean", "africa", "atlantic ocean", "australia", "asia", "north america"]; 
        let answer = "";
        let counter = 0;

        let button = document.getElementById("submitbutton");
        button.addEventListener("click", function(){
            answer = document.getElementById("inputbox").value;
            document.getElementById("inputbox").value = "";
            let fixedanswer = answer.replace(/\s+/g, '').trim().toLowerCase();
            let answerdiv = document.getElementById(fixedanswer);
            for (const element of countries) {
                if (answer.toLowerCase() == element  && answerdiv.style.opacity == 1) {
                    document.getElementById("failmessage").innerHTML = "You have already said this";
                    document.getElementById("congratsmessage").innerHTML = "";
                }
                else if (answer.toLowerCase() == element) {
                    answerdiv.style.opacity = 1;
                    counter++;
                    document.getElementById("congratsmessage").innerHTML = "Correct";
                    document.getElementById("failmessage").innerHTML = "";
                }
            }
            if (!countries.includes(answer.toLowerCase())){
                document.getElementById("failmessage").innerHTML = "Incorrect";
                document.getElementById("congratsmessage").innerHTML = "";
            }
            console.log(counter);
            if (counter == countries.length){
                document.getElementById("congratsmessage").innerHTML = '<div class="columns"><div class="column"><div class="notification is-success center"><p>Well done, you got them all!</p></div></div></div>';
            }
        });
    </script>
